<!DOCTYPE html>
	<title>South Sudan in D3</title>
	<h2>Uganda in D3</h2>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="d3.v3.min.js"></script>
		<script src="d3.geo.projection.v0.min.js" charset="utf-8"></script>	
		<style type="text/css">
			path {
				stroke: white;
				stroke-width: 1px;
				/*fill: maroon;*/
				fill: #3399CC;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script type="text/javascript">
	    	var projection = d3.geo.transverseMercator()
				// .center([30.30, 7.25])
				.center([30, 0])
				.scale(2850);
				// .scale(2000)
				;
			var svg = d3.select("#map").append("svg:svg")
    							.attr("width", 5000)
    							.attr("height", 5000);
			var path = d3.geo.path().projection(projection);
			var json_global;
			d3.json("districts.json", function(json) {
				svg.selectAll("path")
					.data(json.features)
					.enter()
					.append("path")
					.attr("d", path);
			});
		</script>
	</body>
</html>
